<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Lumina Care</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="container">
        <div class="nav-content">

            <div class="logo">
                <span class="logo-text">Lumina Care</span>
            </div>

            <div class="nav-links">
                <a href="home.html" class="nav-link">Home</a>
                <a href="profile.html" class="nav-link active">Profile</a>
                <a href="#" class="nav-link" onclick="logout()">Logout</a>
            </div>

        </div>
    </div>
</nav>


<!-- Profile Section -->
<main class="auth-page">

    <div class="auth-container">

        <!-- Left -->
        <div class="auth-left">

            <h1>Your Profile</h1>
            <p class="auth-subtitle">
                Manage your Lumina Care account
            </p>

        </div>


        <!-- Right -->
        <div class="auth-right">

            <div class="auth-card">

                <h2>Account Details</h2>
                <p class="form-subtitle">
                    Your saved information
                </p>

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="profileName" disabled>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="profileEmail" disabled>
                </div>

                <button class="btn-primary" onclick="logout()">
                    Logout
                </button>

            </div>

        </div>

    </div>

</main>


<script>

    // Load user on page load
    document.addEventListener("DOMContentLoaded", () => {

        const userData = localStorage.getItem("luminaUser");

        // If no user â†’ go to login
        if (!userData) {
            alert("Please login first!");
            window.location.href = "auth.html";
            return;
        }

        const user = JSON.parse(userData);

        document.getElementById("profileName").value = user.name || "User";
        document.getElementById("profileEmail").value = user.email || "Not Available";

    });


    // Logout Function
    function logout() {

        localStorage.removeItem("luminaUser");

        alert("Logged out successfully!");

        window.location.href = "auth.html";
    }

</script>

</body>
</html>
